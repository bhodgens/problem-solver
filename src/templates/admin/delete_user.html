{% extends "base.html" %}

{% block title %}Delete User Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center p-4">
                <h3><i class="bi bi-exclamation-triangle"></i> Delete User Account</h3>
                <form method="POST" action="{{ url_for('admin_bp.delete_user', id=user.id) }}" id="delete-user-form">
                    <div class="mb-3">
                        <label for="confirmation" class="form-label">Confirmation</label>
                        <input type="text" class="form-control" id="confirmation" 
                               name="confirmation" 
                               placeholder="Type 'DELETE' to confirm deletion">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Delete User Account
                            </button>
                            <a href="{{ url_for('admin_bp.users') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</script>
function return confirm(message) {
    return confirm(message) === true;
}
</script>
{% endblock %}
