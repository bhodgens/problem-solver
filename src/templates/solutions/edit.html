{% extends "base.html" %}

{% block title %}{{ solution.problem.title }} - Edit Solution{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Edit Solution</h4>
                <small class="text-muted">Problem: {{ solution.problem.title }}</small>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('solutions_bp.edit', id=solution.id) }}" id="solution-edit-form">
                    <div class="mb-3">
                        <label for="content" class="form-label">Solution Content *</label>
                        <textarea class="form-control {% if not solution.content %}is-invalid{% endif %}" 
                                  id="content" name="content" 
                                  rows="8" required>{{ solution.content }}</textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="proposed" {% if solution.status == 'proposed' %}selected{% endif %}>Proposed</option>
                                <option value="voting" {% if solution.status == 'voting' %}selected{% endif %}>Voting</option>
                                <option value="approved" {% if solution.status == 'approved' %}selected{% endif %}>Approved</option>
                                <option value="rejected" {% if solution.status == 'rejected' %}selected{% endif %}>Rejected</option>
                                <option value="implemented" {% if solution.status == 'implemented' %}selected{% endif %}>Implemented</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Solution
                        </button>
                        <a href="{{ url_for('solutions_bp.detail', id=solution.id) }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('solution-edit-form');
    
    form.addEventListener('submit', function(e) {
        if (!form.elements.content.value.trim()) {
            e.preventDefault();
            showFlashMessage('error', 'Solution content cannot be empty.');
            return;
        }
        
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Updating...';
    });
});
</script>
{% endblock %}
