{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <h1><i class="bi bi-exclamation-triangle"></i> 500</h1>
            <h2>Internal Server Error</h2>
            <p class="lead">Something went wrong on our end. Please try again later.</p>
            
            <div class="alert alert-danger">
                <i class="bi bi-bug"></i>
                We've been notified about this issue and will investigate.
            </div>
            
            <div class="mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <a href="{{ url_for('problems_bp.list') }}" class="btn btn-outline-primary">
                    <i class="bi bi-list-task"></i> Browse Problems
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
