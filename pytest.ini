[tool:pytest]
min_version = 6.0
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short

testpaths = 
    tests

markers = 
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

python_files = 
    src/**/*.py

filterwarnings = 
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::MissingBackmodule

# Coverage configuration
[coverage:run]
branch = true
source = 
    src/
omit = 
    */venv/*
    */tests/*
    */migrations/*
    */conftest.py

[coverage:report]
fail_under = 80
show_missing = true
skip_covered = true